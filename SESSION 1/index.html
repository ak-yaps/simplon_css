<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS session 1</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
</head>

<body>
  <h3>Exercice 1: Cible rouge</h3>
  <div class="blanc">
    <div class="rouge"></div>
  </div>

  <h3>Exercice 2: Shaped table</h3>
  <table class="shaped_table">
    <tr>
      <td colspan="2"></td>
      <td colspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr class="table_colored_cell">
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="3"></td>
      <td colspan="3"></td>
    </tr>
  </table>

  <h3>Exercice 3: Purple margins</h3>
  <div class="purle_container">
    <div class="purle_line purple_line_one"></div>
    <div class="purle_line purple_line_two"></div>
  </div>
  <div class="purle_container">
    <div class="purle_line purple_line_three"></div>
    <div class="purle_line purple_line_four"></div>
  </div>

  <h3>Exercice 4: Red and Black Rows</h3>
  <div class="colored_row">
    <div class="red">
      <div class="colored_numbers">1</div>
      <div class="colored_numbers">2</div>
      <div class="colored_numbers">3</div>
      <div class="colored_numbers">4</div>
    </div>
    <div class="black">
      <div class="colored_numbers">1</div>
      <div class="colored_numbers">2</div>
      <div class="colored_numbers">3</div>
      <div class="colored_numbers">4</div>
    </div>
  </div>

  <h3>Exercice 5: green dots</h3>
  <div class="dots_container">
    <div class="greendots">a</div>
    <div class="greendots">b</div>
    <div class="greendots">c</div>
    <div class="greendots">d</div>
  </div>
  <div class="dots_container_float">
    <div class="greendots_float">a</div>
    <div class="greendots_float">b</div>
    <div class="greendots_float">c</div>
    <div class="greendots_float">d</div>
  </div>

  <h3>Exercice 6: Blue blocks</h3>
  <div class="container_black_border">
    <div class="container container_lightgrey">
      <div class="blueblock blueblock_lightgrey">1</div>
      <div class="blueblock blueblock_lightgrey">2</div>
      <div class="blueblock blueblock_lightgrey">3</div>
      <div class="blueblock blueblock_lightgrey">4</div>
    </div>
    <div class="container container_darkgrey">
      <div class="container container_orange_60">
        <div class="blueblock blueblock_orange_60">1</div>
        <div class="blueblock blueblock_orange_60">2</div>
        <div class="blueblock blueblock_orange_60">3</div>
        <div class="blueblock blueblock_orange_60">4</div>
      </div>
      <div class="container container_orange_40">
        <div class="blueblock blueblock_orange_40">1</div>
        <div class="blueblock blueblock_orange_40">2</div>
        <div class="blueblock blueblock_orange_40">3</div>
        <div class="blueblock blueblock_orange_40">4</div>
      </div>
    </div>
  </div>

  <h3>Dict√©e CSS du 20 Octobre 2017</h3>
  <div class="wrap">
    <div class="chose"> .chose
      <div class="truc"> .chose > .truc
        <div class="truc">.truc</div>
      </div>
    </div>
    <div class="truc chose">.truc.chose</div>
    <div class="truc">.truc</div>
  </div>

</body>

</html>
